{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <div class="upload-section">
        <h2>Upload File</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" id="file-input" name="file" accept=".pdf,.mp4,.mov,.avi,.mkv">
                <label for="file-input" class="file-input-label">
                    <i>üìÅ</i>
                    <span>Choose a file or drag it here</span>
                    <small>PDF or video files (MP4, MOV, AVI, MKV)</small>
                </label>
            </div>
            <button type="submit">
                <i>‚¨ÜÔ∏è</i> Upload File
            </button>
        </form>
        <div id="upload-status"></div>
    </div>
    
    <div class="chat-section">
        <h2>Chat with your document</h2>
        <div id="chat-messages" class="chat-messages"></div>
        
        <div class="input-section">
            <form id="question-form">
                <textarea id="question-input" placeholder="Ask a question about your document..." rows="1"></textarea>
                <button type="submit" id="submit-btn">
                    <i>üì§</i> Send
                </button>
            </form>
            <div id="status-indicator">
                <span class="status-indicator-dot"></span>
                <span class="status-text">Ready</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
